<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Detection Prediction</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            line-height: 1.6;
            color: #333;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            position: sticky;
            top: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f39c12;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, #f4f7fc, #8e44ad);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-out;
        }

        .hero button {
            padding: 15px 30px;
            font-size: 1.1rem;
            background-color: #f39c12;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hero button:hover {
            transform: scale(1.1);
        }

        /* Image Upload Section */
        .upload-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #fff;
            margin: 30px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .file-input {
            padding: 10px;
            font-size: 1rem;
            background-color: #f39c12;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-input:hover {
            background-color: #e67e22;
        }

        .image-preview {
            margin-top: 20px;
            border-radius: 8px;
            max-width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        /* Prediction Result Section */
        .prediction-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f4f7fc;
        }

        .prediction-section h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .prediction-result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <image src="img\cam-icon-png-7.jpg" style="height: 70px;"></image>
        <a href="index.html">Home</a>
        <a href="index6.html">predict image</a>
        <a href="upload.html">Webcam Capture</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Predict Image Content</h1>
        <p>Upload an image, and let our prediction model tell you what's inside!</p>
    </section>

    <!-- Image Upload Section -->
    <section class="upload-section">
        <h2>Upload Your Image</h2>
        <input type="file" id="imageInput" class="file-input" accept="image/*">
        <img id="imagePreview" class="image-preview" alt="Image Preview">
    </section>

    <!-- Prediction Section -->
    <section class="prediction-section">
        <h3>Prediction Result</h3>
        <div id="predictionResult" class="prediction-result">No prediction yet. Please upload an image!</div>
    </section>

    <script>
        // Image Preview and Prediction Simulation
        document.getElementById('imageInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var image = document.getElementById('imagePreview');
                    image.src = e.target.result;
                    image.style.display = 'block'; // Show the image preview
                };
                reader.readAsDataURL(file);
                
                // Simulating prediction process
                setTimeout(function() {
                    // This is where your prediction logic can go
                    var prediction = "This image contains a cat.";  // Example prediction
                    document.getElementById('predictionResult').textContent = prediction;
                }, 2000); // Simulating a delay of 2 seconds for prediction
            }
        });
    </script>

</body>
</html>
